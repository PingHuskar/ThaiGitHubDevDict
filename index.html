<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/w3.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Github Profiles</title>
</head>
<body>
  <div class="w3-container">
    <input class="w3-input w3-border w3-padding mt-4" type="text" placeholder="Search for Repo.." id="myInput" onkeyup="myFunction()" autocomplete autofocus>
    <div id="foundUser"></div>
    <table class="w3-table w3-margin-top" id="myTable">
      <thead>
        <tr>
          <th style="width:300px;">Name</th>
          <th style="width:400px;">REPO</th>
          <th style="width:400px;">Bio</th>
          <th style="width:0%">#PublicRepos/followers/following</th>
        </tr>
      </thead>
      <tbody id="data">
      </tbody>
    </table>
  
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
